<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hello</h1>
    <!-- Outer container that centers the white box on the page -->
    <div class="center-container">
      <!-- White box styling -->
      <div class="box">
        <!-- Inner container to center the heading -->
        <div class="inner-center">
          <h1 class="heading-signup">Sign up</h1>
        </div>
      </div>
    </div>
  </body>
</html>
