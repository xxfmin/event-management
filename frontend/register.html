<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header id="navbar-placeholder"></header>
    <div class="center-container">
      <!-- <div class="box"> -->
        <!-- <div style="display: flex; justify-content: center; margin-top: 5rem"> -->
          <div class="form-box">
            <h2 style="text-align: center; margin-bottom: 1rem;">Register</h2>
            <form id="registerForm" method="post">
              <div class="form-group">
                <label for="register-username">Username</label>
                <input
                  type="text"
                  id="register-username"
                  name="username"
                  placeholder="Enter your username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="register-email">Email</label>
                <input
                  type="email"
                  id="register-email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="register-password">Password</label>
                <input
                  type="password"
                  id="register-password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="register-confirm-password"
                  name="confirm_password"
                  placeholder="Confirm your password"
                  required
                />
              </div>
              <div class="form-group">
                <label for="register-userType">User Type</label>
                <select id="register-userType" name="userType" required>
                  <option value="student">Student</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class="form-group">
                <label for="register-studentID">Student ID</label>
                <input
                  type="text"
                  id="register-studentID"
                  name="studentID"
                  placeholder="Enter your 7-digit Student ID"
                  pattern="\d{7}"
                  required
                />
              </div>
              <button type="submit" class="btn">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/register.js"></script>
  </body>
</html>
